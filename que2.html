<body>
    <script>
    // 2.) Write a function that takes a string and returns it in reverse order.
    function revers(str){
     let bag = "";
     for(let i=str.length-1; i>=0; i--){
        bag+=str[i];
     }
     return bag;
    }
    let reverse = revers("Abhilash");
    console.log(reverse);
    </script>
</body>
