    <script>
// 1.) Write a function that checks whether a given string is a palindrome (a word, phrase, or
//     sequence that reads the same backward as forward).
   function isPalindrome(str){
    let bag = "";
    for(let i=str.length-1; i>=0; i--){
        bag+=str[i];
    }
    if(str===bag){
        return "True";
    }else{
        return "False";
    }
   }
   let isTrue = isPalindrome("navin")
   console.log(isTrue);
    </script>
